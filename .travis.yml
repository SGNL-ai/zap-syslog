language: go
sudo: false
go:
  - 1.7
  - 1.8
go_import_path: github.com/timonwong/zap-syslog
env:
  global:
    - GO15VENDOREXPERIMENT=1
cache:
  directories:
    - vendor
install:
  - make dependencies
script:
  - make lint
  - make test
  - make bench
after_success:
  - make cover
  - bash <(curl -s https://codecov.io/bash)
notifications:
  email: false

